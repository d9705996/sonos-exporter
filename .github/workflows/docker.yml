name: Docker Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker:
    name: Build and publish Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive next semantic version from conventional commits
        id: semver
        shell: bash
        run: |
          set -euo pipefail

          latest_tag=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)
          if [ -n "$latest_tag" ]; then
            range="$latest_tag..HEAD"
            base_version="${latest_tag#v}"
          else
            range="HEAD"
            base_version="0.0.0"
          fi

          log=$(git log --format='%s%n%b<<END>>' $range)

          bump="patch"
          if printf '%s' "$log" | grep -qiE 'BREAKING CHANGE:|^[a-z]+(\([^)]+\))?!:'; then
            bump="major"
          elif printf '%s' "$log" | grep -qiE '^feat(\([^)]+\))?:'; then
            bump="minor"
          fi

          IFS='.' read -r major minor patch <<< "$base_version"
          case "$bump" in
            major)
              major=$((major + 1)); minor=0; patch=0 ;;
            minor)
              minor=$((minor + 1)); patch=0 ;;
            patch)
              patch=$((patch + 1)) ;;
          esac

          next_version="${major}.${minor}.${patch}"
          echo "value=$next_version" >> "$GITHUB_OUTPUT"
          echo "Calculated next version: $next_version (bump=$bump from base=$base_version)"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sonos-exporter
          tags: |
            type=sha
            type=raw,value=latest
            type=raw,value=${{ steps.semver.outputs.value }},enable=${{ steps.semver.outputs.value != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
