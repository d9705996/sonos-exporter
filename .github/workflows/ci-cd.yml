name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  ci:
    name: Test and lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Run tests
        id: go_test
        shell: bash
        run: |
          set +e
          go test ./... 2>&1 | tee /tmp/go-test.out
          status=${PIPESTATUS[0]}
          echo "exit_code=${status}" >> "$GITHUB_OUTPUT"
          {
            echo 'output<<EOF'
            cat /tmp/go-test.out
            echo EOF
          } >> "$GITHUB_OUTPUT"
          exit 0

      - name: Comment test failures on PR
        if: github.event_name == 'pull_request' && steps.go_test.outputs.exit_code != '0'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: go-test-failures
          message: |
            ## ‚ùå Go test failed

            ```text
            ${{ steps.go_test.outputs.output }}
            ```

      - name: Fail workflow when tests fail
        if: steps.go_test.outputs.exit_code != '0'
        run: |
          echo "go test failed"
          exit 1

      - name: Run golangci-lint
        if: github.event_name != 'pull_request'
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8

      - name: Run golangci-lint with PR review comments
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: 'true'
          golangci_lint_flags: '--timeout=5m'
          golangci_lint_version: v1.64.8

  docker:
    name: Docker build and publish
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sonos-exporter
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
